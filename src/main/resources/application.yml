spring:
  jpa:
    hibernate:
      database-platform: org.hibernate.dialect.MariaDB106Dialect
      ddl-auto: create
      show_sql: true
  config:
    additional-location: classpath:application-secret.yml
  lifecycle:
    timeout-per-shutdown-phase: 20s
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  shutdown: graceful